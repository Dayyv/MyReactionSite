<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>MyReaction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>

<div class="navbar">

    <img src="assets/icon.png" alt="sigma" height="70px" width="70px" class="navimg">
    <a href="index.html" class="nav">Home</a>
    <a href="allimg.html" class="nav">All Images</a>
    <a href="about.html" class="nav">About</a>
    <div id="search-bar" class="nav">
        <input type="text" id="search-input" placeholder="Search for images..." oninput="searchImages()">
    </div>

</div>
<div class="empty">

</div>

<div id="image-container"></div>

<script>
    let folders = {};

    document.addEventListener('DOMContentLoaded', async (event) => {
        await fetchImageData();
        searchImages();
    });

    async function fetchImageData() {
        try {
            const response = await fetch('images.json');
            if (!response.ok) {
                throw new Error('Network response was not ok' + response.statusText);
            }
            folders = await response.json();
        } catch (error) {
            console.error('Error fetching the image data:', error);
        }
    }

    function searchImages() {
        const query = document.getElementById('search-input').value.toLowerCase();
        const words = query.split(/\s+/);
        let matchedImages = [];

        for (const word of words) {
            for (const folder in folders) {
                if (folder.includes(word) || folders[folder].tags.some(tag => tag.includes(word))) {
                    matchedImages = folders[folder].images;
                    break;
                }
            }
            if (matchedImages.length > 0) break;
        }

        const imageContainer = document.getElementById('image-container');
        imageContainer.innerHTML = '';

        matchedImages.forEach(image => {
            const imgElement = document.createElement('div');
            imgElement.innerHTML = `<a href="${image}" target="_blank"><img src="${image}" alt="Image" height="20%" width="20%" class="reaction"></a>`;
            imageContainer.appendChild(imgElement);
        });
    }
</script>
</body>
</html>
