<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>MyReaction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a89d9199df.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="navbar">

    <a href="index.html" class="nav">Search</a>
    <a href="allimg.html" class="nav">All Images</a>
    <a href="about.html" class="nav">About</a>

</div>

<div class="empty"></div>
<div id="search-bar" class="nav">
    <label for="search-input"></label><input type="text" id="search-input" placeholder="Search for images..." oninput="searchImages()">
</div>
<div id="image-container"></div>

<script>
    let folders = {};

    document.addEventListener('DOMContentLoaded', async (event) => {
        await fetchImageData();
        searchImages();
    });

    async function fetchImageData() {
        try {
            const response = await fetch('images.json');
            if (!response.ok) {
                throw new Error('Network response was not ok' + response.statusText);
            }
            folders = await response.json();
        } catch (error) {
            console.error('Error fetching the image data:', error);
        }
    }

    function searchImages() {
        const query = document.getElementById('search-input').value.toLowerCase();
        const words = query.split(/\s+/);
        let matchedImages = [];

        if (query.trim() === "") {
            displayDefaultDiv();
            return;
        }

        for (const word of words) {
            for (const folder in folders) {
                if (folder.includes(word) || folders[folder].tags.some(tag => tag.includes(word))) {
                    matchedImages = folders[folder].images;
                    break;
                }
            }
            if (matchedImages.length > 0) break;
        }

        const imageContainer = document.getElementById('image-container');
        imageContainer.innerHTML = '';

        matchedImages.forEach(image => {
            const imgElement = document.createElement('div');
            imgElement.innerHTML = `<a href="${image}" target="_blank"><img src="${image}" alt="Image" height="20%" width="20%" class="reaction"></a>`;
            imageContainer.appendChild(imgElement);
        });
    }

    function displayDefaultDiv() {
        const imageContainer = document.getElementById('image-container');
        imageContainer.innerHTML = '';

        const defaultDiv = document.createElement('div');
        defaultDiv.classList.add('default');
        defaultDiv.innerHTML = `<div class="default-left"> <h1>What are we looking for?</h1><div class="default-left-img">
<img src="assets/default.png" alt="?" height="40%" width="40%"></div></div>
<div class="default-right">
<p><h2>Begin typing in the search box to look up epic images.</h2> </p>
</div>`;
        imageContainer.appendChild(defaultDiv);
    }
</script>

<div class="footer">
    <p>2024 Dayvv --- <a href="https://github.com/Expiczek/MyReactionSite" target="_blank"><i class="fa-brands fa-github"> Github</i></a></p>
</div>


</body>
</html>
